<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/converter/style.css">
</head>
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

const root = document.getElementById("root");

function MinutesToHours(){
    const [minutes, setMinutes] = React.useState();
    const [flipped, setFlipped] = React.useState(false);
    const onChange = (event) => {
        setMinutes(event.target.value);
    }

    const reset = () => setMinutes(0);
    const onFlip = () => {
        reset();
        setFlipped((current) => !current);}
 
    return(
        <div>
            <h3>Minutes 2 Hours</h3>
            <div id="m2h">
            <div>
            <label for = "minutes">Minutes </label>
            <input  value={!flipped? minutes : minutes*60} // input밖에서도 value값을 사용/수정하기 용이하게 하기 위해서 
            id = "minutes" 
            placeholder="Minutes" 
            type="number" 
            onChange = {onChange}
            disabled = {flipped === true}
            />
            </div>
            <img src = {!flipped? "/free-icon-arrow-8066251.png" : "/free-icon-up-arrow-8066269.png"}/>
            <div id="hours">
            <label for = "hours">   Hours </label>
            <input value={flipped? minutes : Math.round(minutes/60)}
            id = "hours"
            placeholder="Hours" 
            type="number" 
            disabled = {flipped === false}
            onChange = {onChange}
            />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>Flip</button>
            </div>
        </div>
    );
}
function KmToMiles(){
    const [amount, setAmount] = React.useState();
    const [flip, setFlip] = React.useState(true);
    const onChange = (event) => {
        setAmount(event.target.value);
    }
    const reset = () => {
        setAmount(0);
    }
    const onFlip = () => {
        reset();
        setFlip((current) => !current);
    }
    return(
        <div>
            <h3>Km 2 Miles</h3>
            <div id="k2m">
        <div id="km">
            <label for="Km">Km    </label>
            <input 
            value = {flip? amount : Math.round(amount*1.609344)}
            onChange = {onChange}
            placeholder = "Km"
            disabled = {flip === false}
            id = "Km"
            type = "number"/>
        </div>
        <img src={!flip? "/free-icon-arrow-8066251.png" : "/free-icon-up-arrow-8066269.png"}/>
        <div>
            <label for="Miles">Miles </label>
            <input 
            value = {flip? Math.round(amount/1.609344) : amount} 
            onChange = {onChange}
            placeholder ="Miles"
            id = "Miles"
            type = "number"
            disabled = {flip === true}
            />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onFlip}>Flip</button>
        </div>
        </div>
    )
}

function App(){
    const [index, setIndex] = React.useState("x");
    const onSelect = (event) => {
        setIndex(event.target.value);
}
    return(
        <div>
            <h1>Super Converter</h1>
            <select value={index} onChange={onSelect}>
                <option value="x">Select your units!</option>
                <option value="0">Minutes & Hours</option>
                <option value="1">Km & Miles</option>
            </select>
            <hr/>
            <div>
            {index === "x" ? "Please select your units" : null}
            {index === "0" ? <MinutesToHours /> : null}
            {index === "1" ? <KmToMiles /> : null}
            </div>
        </div>
    );
}

ReactDOM.render(<App />,root);


</script>
</html>
